<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: target.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="flores" preload loop playsinline webkit-playsinline src="flores.webm"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="myTarget" mindar-image-target="targetIndex: 0">
        <a-video src="#flores" width="1" height="0.66" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
    // Componente que reproducir√° el video cuando target encontrado
    AFRAME.registerComponent('play-on-target', {
      init: function () {
        const el = this.el; // el <a-entity mindar-image-target>
        const videoEl = document.querySelector("#flores");

        el.addEventListener("targetFound", (event) => {
          console.log("targetFound event");
          if (videoEl && videoEl.paused) {
            videoEl.play().catch((e) => {
              console.log("Error al reproducir video:", e);
            });
          }
        });

        el.addEventListener("targetLost", (event) => {
          console.log("targetLost event");
          if (videoEl && !videoEl.paused) {
            videoEl.pause();
          }
        });
      }
    });

    // Iniciar AR manualmente con un primer clic o toque
    window.addEventListener("click", async () => {
      const sceneEl = document.querySelector("a-scene");
      const arSystem = sceneEl.systems["mindar-image-system"];
      if (arSystem) {
        try {
          await arSystem.start();
          console.log("AR iniciado");
        } catch (e) {
          console.log("Error al iniciar AR:", e);
        }
      }
    });

    // Cada vez que se cargue la escena (ready), puedes conectar el componente
    document.querySelector("#myTarget").setAttribute('play-on-target', '');
  </script>
  </body>
</html>
